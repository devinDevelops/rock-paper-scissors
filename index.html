<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

      <h2>Make your selection!</h2>
      <p><em>Choose wisely...</em></p>
  
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>

      <h2>Round Results</h2>
      <p>Player Selects: <span id="player-pick"></span></p>
      <p>Computer Selects: <span id="computer-pick"></span></p>
      <p id="round-winner"></p>
    
      <h2>Score</h2>
      <h3>First to 5 is the winner!</h3>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>

    <script src="app.js"></script>
  </body>
</html>
